<div class="container" *ngIf="!isLoading">
  <h1>Weather-App!</h1>
  <app-forecast-mode [currentCity]="currentCity" [typeOfCall]="typeOfCall" [typeOfCallMap]="typeOfCallMap" ></app-forecast-mode>
  <app-city-buttons [forecastMode]="forecastMode" [citiesMap]="citiesMap" [currentCity]="currentCity"></app-city-buttons>


  <app-current-weather [currentWeather]="currentWeather" [isDay]="isDay"></app-current-weather>


 {{currentWeather.date | date: 'short'}}

  <app-forecast [typeOfCall]="typeOfCall" [isDay]="isDay" [forecastOutputData]="forecast" [TypeOfCallEnum]="typeOfCallMap" ></app-forecast>





</div>
